<div class="register-main">
  <form action=""  (ngSubmit)="submit()" #myForm="ngForm">
    <h2>Register</h2>
    <div class="email-box">
      <label for="email">Email</label>
      <input type="email" id="email" #email="ngModel"
        placeholder="Email Address" [(ngModel)]="form.email"
        name="email" required
        />
    </div>

    <div class="email-validation" *ngIf="email.invalid && (email.dirty || email.touched)">
      Email field must be valid 
    </div>

    <div class="password-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password"
        name="password" [(ngModel)]="form.password"
        #password="ngModel" required
      />
    </div>

    <div class="password-validation" *ngIf="password.invalid && (password.dirty || password.touched)">
      Passowrd field must be valid 
    </div>

    <div class="confirm-password-box">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm_password" placeholder="Confirm Password"
        name="confirm_password" [(ngModel)]="form.confirm_password"
        #confirm_password="ngModel" required
      />
    </div>

    <div class="password-validation" *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)">
      Confirm Password field must be valid 
    </div>

    <button type="submit" [disabled]="myForm.form.invalid" class="sbmt">
      <ng-container *ngIf="isLoading">
        Loading...
      </ng-container>
      <ng-container *ngIf="!isLoading">
        Submit
      </ng-container>
    </button>
  </form>
</div>
